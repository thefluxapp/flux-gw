[package]
name = "flux-gw"
version = "0.1.0"
edition = "2021"

[dependencies]
flux-auth-api = { path = "../flux-auth/lib/api" }

anyhow = "1.0.89"
config = { version = "0.14", default-features = false, features = ["toml"] }
uuid = { version = "1.10.0", features = ["serde", "v7"] }
jsonwebtoken = "9.3.0"

axum = "0.7.6"
axum-extra = { version = "0.9.4", features = ["typed-header"] }

tokio = { version = "1.40.0", features = ["full"] }

tonic = { version = "0.12.2", default-features = false, features = ["channel"] }

serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
